<div ng-controller="PinInfoController as vm">
	<center>

	<span>
		
			<span>

				<img id="commentImg" class="img-responsive img-circle" src="{{vm.pin.user.image}}"> 
			</span>

			<span style="font-size: 25px;">{{vm.pin.user.name}}</span> 
										
	</span>

</center>

<br>

<div id="map"></div>

<center>
	<div class="well pininfo animated flipInX">
		
			
		<!-- 	<div ng-show="vm.map({{vm.pin.lat}}, {{vm.pin.lng}})"></div> -->
			

			<div>
				
					<div class="well imginfo">
						<span style="font-size: 30px;">{{vm.pin.title}}
					<span class="glyphicon glyphicon-heart" aria-hidden="true">{{vm.pin.likes}}</span>
				</span>
						<img class="img-responsive" src="{{vm.pin.img}}">
						<br>
								<div class="well">

									<h5>{{vm.pin.desc}}<h5>
								</div>
							
					<!-- <button ng-click="vm.addFriend(vm.pin.user._id)" ng-show="vm.pin.user._id !== vm.status._id" class="btn btn-success">
						Add {{vm.pin.user.name}} as Friend!
					</button> -->
					<!-- {{vm.pin.user}} -->
				
			
					</div>

				
				
				
				
			</div>
	
	<div ng-controller="NavBarController as nav">
		<div class="" ng-if="nav.status.id">
			<div style="text-align:center;">
				<button class="btn btn-lg btn-primary" ng-show="!addComment" ng-click="addComment = true;">Add Comment</button>
			<!-- 	<button class="btn btn-lg btn-primary" ng-show="!seeComment" ng-click="nav.seeComment()">See Comments</button> -->
				<div class="form-inline" ng-show="addComment">
					<input class="form-control" style="width: 80%" ng-model="vm.newComment" placeholder="Comment...">
					<button class="btn btn-success" ng-click="addComment = false; vm.createComment();">Submit</button><br><br>
					<button class="btn btn-danger" ng-click="addComment = false;">Cancel</button>
				</div>
			</div>
			<br><br>
			<div ng-repeat="comment in vm.pin.comments track by $index" ng-if="comment.deleted === false">
					<div class="well" >
						<!-- ng-show="vm.seeComment == false" -->
						
						
							<div class="animated rotateIn">
								<span>
									<img  src="{{comment.userimg}}" id="commentImg" class="img-responsive img-circle">
									  
									  <span style="font-size: 30px;">{{comment.name}} -  
									  <span style="font-size: 20px;">{{comment.body}}</span>
									</span>
						
									  	
									 
								</span>
							</div>
							<br>
							
						
							<div ng-show="comment.user === nav.status.id">
								<button class="btn btn-warning" ng-show="!editComment" ng-click="editComment = true;">
								Edit</button>
								<button class="btn btn-danger" ng-click="vm.deleteComment($index)">
									Delete
								</button>
								<div class="form-inline" ng-show="editComment">
											<input class="form-control" style="width: 80%" ng-model="vm.editedComment" placeholder="{{comment.body}}">
											<button class="btn btn-success" ng-click="editComment = false; vm.editComment($index);">Submit</button>
											<button class="btn btn-danger" ng-click="editComment = false;">Cancel</button>
								</div>
								
								<br>
								
							</div>
						</div>
					<!-- 	<button class="btn btn-lg btn-primary" ng-show="nav.seeComment" ng-click="vm.seeComment()">Hide Comments</button> -->
					</div>
			</div>
			
		</div>
	</div>
</center>

	
</div>
